<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{companyName}}</title>
    <link rel="icon" href="/static/assets/favicon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="../static/stock.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-child">
        <h1 id="stock-name">{{companyName}}</h1>
        <h2 id="stock-price">{{price}}</h2>

        <div class="btn-box">
          <select id="interval-select">
            <option value="1d">1 Day</option>
            <option value="1w">1 Week</option>
            <option value="1m">1 Month</option>
            <option value="1y">1 Year</option>
            <option value="max">Max</option>
          </select>
        </div>
      </div>
      <div class="grid-child">
        <div class="search-box">
          <div class="row">
            <input
              type="text"
              class="input-box"
              placeholder="Search Stocks"
              autocomplete="off"
            />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="result-box"></div>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-child">
        <div id="stockChart" style="height: 430px; border-radius: 10px;"></div>
      </div>

      <div id="grid-child">
        <div id="suggestions">
          <div id="suggestion-box">
            <h2>StockX Suggests...</h2>
            <h2>{{stockName}}</h2>
            <h3>Source Articles ðŸ‘‡</h3>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <p>Developed by Team StockX</p>
      </div>
    </footer>

    <script>
      var chart;
      var intervalSelect = $("#interval-select");

      function fetchStockData(interval) {
        $.ajax({
          url: "/get_chart_data/{{stockName}}",
          method: "POST",
          data: { interval: interval },
          success: function (data) {
            var options = {
              chart: {
                type: "line",
              },
              title: {
                text: "Chart",
              },
              xAxis: {
                type: "datetime",
                title: {
                  text: "Time",
                },
              },
              yAxis: {
                title: {
                  text: "Price",
                },
              },
              series: [
                {
                  name: "Price",
                  data: data,
                },
              ],
            };
            chart = Highcharts.chart("stockChart", options);
            chart.update({
              chart: {
                backgroundColor: "white",
              },
            });
          },
        });
      }

      intervalSelect.on("change", function () {
        var selectedInterval = $(this).val();
        fetchStockData(selectedInterval);
      });

      // Initial load
      fetchStockData(intervalSelect.val());
    </script>

    <script src="../static/stock.js"></script>
  </body>
</html>
