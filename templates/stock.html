<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{stockName}}</title>
    <link rel="stylesheet" href="../static/stock.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      var intervalID = setInterval(update_values,5000);

        function update_values() {
              $.getJSON($SCRIPT_ROOT + '/Crypto_Price',

            function(data) {
              $('#result').text(data.result);
              console.log(data.result);
            });

          };

          function stopTextColor() {
            clearInterval(intervalID);
          }
    </script>
  </head>
  <body onload="update_values();">
    <div class="grid-container">

      <div class="grid-child">

        <h1 id="stock-name">{{stockName}}</h1>
        <h2 id="result">Loading...</h2>
        <script>
          document.getElementById("result").innerHTML;
        </script>

        <div class="btn-box">
          <div class="btn">
            <button class="toggle-btn" id="current">Today</button>
            <button class="toggle-btn" id="mdays">5 Days</button>
            <button class="toggle-btn" id="month">1 Month</button>
            <button class="toggle-btn" id="year">1 Year</button>
            <button class="toggle-btn" id="max">Maximum</button>
          </div>
        </div>
        <div id="stock-graph">graph</div>
      </div>

      <div id="grid-child">
        <div id="suggestions">
          <div id="suggestion-box">
            <h2>StockX Suggests...</h2>
            <h2>Buy</h2>
            <h3>Source Articles ðŸ‘‡</h3>
          </div>
        </div>
      </div>
    </div>

    <footer>
        <div class="footer">
          <p>Developed by Team StockX</p>
        </div>
    </footer>

    <script src="../static/stock.js"></script>
  </body>
</html>
